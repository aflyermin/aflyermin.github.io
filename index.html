<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>SuperMin's Page</title>
	<!-- <link rel="shortcut icon" href="images/star.png" type="favicon/ico" /> -->
	<link rel="stylesheet" href="css/jquery.fullPage.css"/>
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="css/main.css"/>
	<link rel="stylesheet" href="css/cloud.css"/>
</head>
<body>
	<div id="myPage">
		<!-- welcome page start-->
		<div class="section " id="welSection">
			<div class="header">
				<div class="backcloud">
					<div class="sun"></div>
					<div class="frame">
						<div class="plane-container">
							<a href="#">
								<h1 class="wmName plane ">张玮民</h1>		
								<h5 class="wmName plane ">Welcome to ZhangWemin's Page</h5>
								<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
								width="1131.53px" height="379.304px" viewBox="0 0 1131.53 379.304" enable-background="new 0 0 1131.53 379.304"
								xml:space="preserve" class="plane">
								<polygon fill="#FFFFFF" points="72.008,0 274.113,140.173 274.113,301.804 390.796,221.102 601.682,367.302 1131.53,0.223  "/>
								<polygon fill="#DBE2E2" points="1131.53,0.223 274.113,140.173 274.113,301.804 390.796,221.102   "/>
								</svg>
							</a>
						</div>
					</div>
					<div class="clouds">
						<embed src="images/cloud.svg" class="cloud big front slowest"/>

						<embed src="images/cloud.svg" class="cloud distant smaller"/>

						<embed src="images/cloud.svg" class="cloud small slow"/>

						<embed src="images/cloud.svg" class="cloud distant super-slow massive"/>

						<embed src="images/cloud.svg" class="cloud front slower"/>

						<embed src="images/cloud.svg" class="cloud small distant slowest"/>
					</div>
				</div>
			</div>
			<div class="videoshow container">
				<div class="row">
					<!-- <div class="col-md-4 col-md-offset-2"> -->
					<div class="col-md-6">
						<video autoplay loop muted id="myVideo" poster="images/welcome.jpg" >
						    <source src="images/welcome.mp4" type="video/mp4">
						    <source src="images/welcome.flv" type="video/flv">
							对不起，你的浏览器还不支持Html5 Audio and Video!
						</video>
					</div>
					<div class="col-md-6">
					<div class="hotballoon">
						<div class="hotcloud"></div>
						<div class="hotcloud"></div>
						<div class="hot-air-balloon">
						  <div class="balloon"><span></span></div>
						  <div class="basket"></div>
						</div>
					</div>
					</div>
				</div>
			</div>
		</div>
		<!-- welcome page end-->
		<!-- CV page start-->
		<div class="section" id="cvSection">
			<h1>我的简历</h1>
		</div>
		<!-- CV page end-->
		<!-- code works page start-->
		<div class="section" id="webSection">
			<div class="intro">
				<h1>Web Works</h1>
				<p>Using CSS3 gradients you can play as much as you want with graduated colors</p>
			</div>
			
		</div>
		<!-- code works page end-->
		<!-- painting works page start-->
		<div class="section" id="paiSection">
			
		</div>
		<!-- painting works page end-->
	</div>

	<script src="js/jquery.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="js/jquery.fullPage.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$("#myPage").fullpage({
				anchors: ['firstPage', 'secondPage', '3rdPage', '4thPage'],
				sectionsColor: ['#A6CCEC', '#1BBC9B', '#7E8F7C', '#e8c43d'],
				navigation: true,
				navigationPosition: 'right',
				navigationTooltips: ['Welcome Page', 'CV Page', 'Webworks Page', 'Paintings Page'],
				continuousVertical: true
			});
		});
	</script>
</body>
</html>
